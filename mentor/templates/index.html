<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor</title>
    
    <style>
        #chat-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #chat-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        #chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-input input {
            width: 80%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #chat-input button {
            width: 18%;
            padding: 8px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #chat-input button:hover {
            background-color: #45a049;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">AI Mentor</div>
        <div id="chat-log"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything about tech..." />
            <button onclick="sendMessage()">Send</button>
            <button id="voice-button" onclick="startVoiceInput()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-log");
            const userInput = document.getElementById("user-input");

            window.sendMessage = function() {
                const message = userInput.value.trim();
                if (message === "") return;

                appendMessage("You", message);

                fetch("/mentor/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage("AI Mentor", data.response);
                })
                .catch(error => {
                    appendMessage("Error", "Failed to connect to AI.");
                });

                userInput.value = "";
            };

            function appendMessage(sender, message) {
                const msgDiv = document.createElement("div");
                msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
                msgDiv.classList.add("mb-2");
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            window.startVoiceInput = function() {
                var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.start();

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    document.getElementById('user-input').value = transcript;
                    sendMessage();
                };

                recognition.onerror = function(event) {
                    console.log("Voice input error: " + event.error);
                };
            };
        });
    </script>
</body>
</html>
