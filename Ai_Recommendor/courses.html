<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Recommended Courses</h2>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.course_title }}</h5>
                        <p class="card-text">Rating: {{ course.rating }}</p>
                        <a href="{{ course.course_url }}" class="btn btn-primary" target="_blank">Watch Course</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
